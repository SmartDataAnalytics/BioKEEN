##########################
# Setup.py Configuration #
##########################
# Configuring setup()
[metadata]
name = biokeen
version = 0.0.1-dev
url = https://github.com/SmartDataAnalytics/BioKEEN
author = Mehdi Ali
author_email = mehdi.ali@cs.uni-bonn.de
maintainer = Mehdi
maintainer_email = mehdi.ali@cs.uni-bonn.de
classifiers =
    Development Status :: 1 - Planning
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Programming Language :: Python
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3 :: Only
license = MIT
description = BioKEEN (KnowlEdge EmbeddiNgs) is a package for training and evaluating biological knowledge graph embeddings
long_description = file: README.rst
keywords =
    KEEN
    knowledge embedding

[options]
install_requires =
    pybel
    bio2bel_drugbank
    bio2bel_hippie
    tqdm
    pandas
zip_safe = false
python_requires = >=3.6
packages = find:
package_dir =
    = src

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    biokeen = biokeen.cli:main

# configuring bdist_wheel
[bdist_wheel]
python-tag = py36
